   #       -0.0041880752645753210024, 0.016093891536126118816,   -0.99986177353527180509,   -0.0098958681511030990335,
   #       0.0,                       0.0,                       0.0,                       1.0]

# IMU noise
IMU.NoiseGyro: 0.000005148030141 # 1.6968e-04 
IMU.NoiseAcc: 0.000066952452471 # 2.0000e-3
IMU.GyroWalk: 0.000000499999999 
IMU.AccWalk: 0.000099999997474  # 3.0000e-3
IMU.Frequency: 200

