%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) (equal for both cameras after stereo rectification)
Camera.fx: 528.515
Camera.fy: 528.195
Camera.cx: 626.595
Camera.cy: 351.899

Camera.k1: -0.0405698
Camera.k2: 0.0106316
Camera.p1: 0.000194275
Camera.p2: -0.000338493

Camera.width: 1280
Camera.height: 720

# Camera frames per second 
Camera.fps: 15.0

# stereo baseline times fx
Camera.bf: 119.805

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 35.0 # 35

# Transformation from camera 0 to body-frame (imu)
Tbc: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [9.99949038e-01, 1.33164402e-03, 1.00091323e-02, 2.30000019e+01,
         -1.37905346e-03, 9.99987841e-01, 4.73121554e-03,  2.00000000e+00,
        -1.00027099e-02, -4.74477746e-03,  9.99938726e-01, -2.00000000e+00,
         0.0, 0.0, 0.0, 1.0]

# IMU noise
IMU.NoiseGyro: 1.7e-04 # 1.6968e-04 
IMU.NoiseAcc: 2.0e-03 # 2.0000e-3
IMU.GyroWalk: 1.9393e-05 
IMU.AccWalk: 3.e-03 # 3.0000e-3
IMU.Frequency: 400

#--------------------------------------------------------------------------------------------
