%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) (equal for both cameras after stereo rectification)
Camera.fx: 392.008850097656
Camera.fy: 392.008850097656
Camera.cx: 321.213836669922
Camera.cy: 238.390502929688

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.bFishEye: 0

Camera.width: 640
Camera.height: 480

# Camera frames per second 
Camera.fps: 30.0

# stereo baseline times fx
Camera.bf: 49.974

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 35.0 # 35

# Transformation from camera 0 to body-frame (imu)
Tbc: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   #MATRICE ROTATION : 180deg sur l'axe X
   data: [1.0, 0.0, 0.0, -0.015890727,
         0.0, -1.0, 0.0, 0.028273059,
         0.0, 0.0, -1.0, -0.009375589,
         0.0, 0.0, 0.0, 1.0]
         
   # data: [0.999968402, -0.006753626, -0.004188075, -0.015890727,
   #      -0.006685408, -0.999848172, 0.016093893, 0.028273059,
   #      -0.004296131, -0.016065384, -0.999861654, -0.009375589,
   #      0.0, 0.0, 0.0, 1.0]
